{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Create a new topic</h3>
{% endblock page_header %}


{% block content %}
  <form method="post" action="{% url 'learning_logs:new_topic' %}">
    {% csrf_token %}
    {% bootstrap_form form%}

        {% buttons %}
            <button name="submit" class="btn btn-primary">Create</button>
        {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'learning_logs:topics' %}" />
  </form>

{% endblock content %}
